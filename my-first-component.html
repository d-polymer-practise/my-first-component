<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../paper-card/paper-card.html">

<dom-module id="my-first-component">
  <template>
    <style>
      :host {
        display: block;

        /* COMPONENT BUTTON VARIABLES*/
        --paper-button-ink-color: var(--my-first-component-button-ink);
        --paper-button: {
          /* MIXIN */
          background-color: var(--my-first-component-button-bg-color);
          color: var(--my-first-component-button-color);
        }
        ;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>

    <!-- CARD 2 -->
    <paper-card heading="paper spinner" image="" elevation="1" animated-shadow="false">
      <div class="card-content">

        <h3>component spinner</h3>
        <paper-spinner active></paper-spinner>

        <h3>component Lite spinner</h3>
        <paper-spinner-lite active></paper-spinner-lite>

        <h3>component Button</h3>
        <paper-button>button</paper-button>
      </div>
    </paper-card>

  </template>

  <script>
    /**
     * `my-first-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyFirstComponent extends Polymer.Element {
      static get is() {
        return 'my-first-component';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-first-component'
          }
        };
      }
    }

    window.customElements.define(MyFirstComponent.is, MyFirstComponent);
  </script>
</dom-module>
